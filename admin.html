<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DrivingTrust Admin Panel</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 1100px; margin: 20px auto; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 8px 10px; border: 1px solid #ccc; text-align: left; font-size: 14px; }
    th { background: #f5f5f5; }
    button { padding: 4px 8px; margin-right: 4px; cursor: pointer; font-size: 12px; }
    .status { font-weight: bold; }
    .status.pending { color: #ff9800; }
    .status.approved { color: #4caf50; }
    .status.rejected { color: #f44336; }
    #login-section, #admin-section { border: 1px solid #ddd; padding: 15px; border-radius: 6px; margin-top: 20px; }
    label { display: block; margin-top: 8px; }
    input { width: 100%; padding: 8px; margin-top: 4px; }
  </style>
</head>
<body>

  <h1>DrivingTrust Admin Panel</h1>

  <!-- 登录区域 -->
  <div id="login-section">
    <h2>Admin Login</h2>
    <label>
      Email
      <input type="email" id="email" placeholder="admin email" />
    </label>
    <label>
      Password
      <input type="password" id="password" placeholder="password" />
    </label>
    <button id="login-btn">Login</button>
    <p id="login-msg" style="color:red; font-size: 13px;"></p>
  </div>

  <!-- 后台区域 -->
  <div id="admin-section" style="display:none">
    <div style="display:flex; justify-content: space-between; align-items:center;">
      <h2>Car Listings</h2>
      <button id="logout-btn">Logout</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Owner</th>
          <th>Phone</th>
          <th>Car</th>
          <th>City</th>
          <th>Mileage</th>
          <th>Price</th>
          <th>Status</th>
          <th>Images</th>
          <th>Actions</th>
        </tr>
      </thead>

      <!-- 动态插入 -->
      <tbody id="car-list"></tbody>

    </table>
  </div>

  <!-- Supabase JS -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <script>
    // 你自己的 Supabase 项目
    const SUPABASE_URL = "https://ppgykjzirjrofrlgrgma.supabase.co";
    const SUPABASE_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBwZ3lranppcmpyb2ZybGdyZ21hIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMyNTExODksImV4cCI6MjA3ODgyNzE4OX0.BdKunhUtaZUeDIl7SWN2McgzT0_BB7Bj5AjV-Xwsjy0";

    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const loginSection = document.getElementById("login-section");
    const adminSection = document.getElementById("admin-section");
    const loginMsg = document.getElementById("login-msg");

    // 自动登录检查
    async function checkSession() {
      const { data } = await supabaseClient.auth.getUser();
      if (data && data.user) showAdmin();
      else showLogin();
    }

    function showLogin() {
      loginSection.style.display = "block";
      adminSection.style.display = "none";
    }

    function showAdmin() {
      loginSection.style.display = "none";
      adminSection.style.display = "block";
      loadCars();
    }

    // 登录按钮
    document.getElementById("login-btn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      loginMsg.textContent = "";

      const { error } = await supabaseClient.auth.signInWithPassword({
        email,
        password
      });

      if (error) loginMsg.textContent = "Login failed: " + error.message;
      else showAdmin();
    });

    // 退出登录
    document.getElementById("logout-btn").addEventListener("click", async () => {
      await supabaseClient.auth.signOut();
      showLogin();
    });

    // 加载车辆
    async function loadCars() {
      const res = await fetch("/api/getCars");
      const cars = await res.json();

      const tbody = document.getElementById("car-list");
      tbody.innerHTML = ""; // 清空

      cars.forEach((car) => {
        const tr = document.createElement("tr");

        // 整行可点击 → 跳转到 car.html?id=xxx
        tr.style.cursor = "pointer";
        tr.addEventListener("click", () => {
          window.location.href = "/car.html?id=" + car.id;
        });

        const status = car.status || "pending";
        const imagesCount = car.images?.length || 0;

        tr.innerHTML = `
          <td>${car.id}</td>
          <td>${car.name}</td>
          <td>${car.phone}</td>
          <td>${car.car}</td>
          <td>${car.city}</td>
          <td>${car.mileage}</td>
          <td>${car.price}</td>
          <td><span class="status ${status}">${status}</span></td>
          <td>${imagesCount}</td>

          <!-- 防止点击按钮触发行跳转 -->
          <td onclick="event.stopPropagation()">
            <button onclick="updateStatus(${car.id}, 'pending')">Pending</button>
            <button onclick="updateStatus(${car.id}, 'approved')">Approve</button>
            <button onclick="updateStatus(${car.id}, 'rejected')">Reject</button>
            <button style="background:#e74c3c;color:white;" onclick="deleteCar(${car.id})">Delete</button>
          </td>
        `;

        tbody.appendChild(tr);
      });
    }

    // 修改状态
    async function updateStatus(id, status) {
      await fetch("/api/updateStatus", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id, status })
      });
      alert("Status updated to " + status);
      loadCars();
    }

    // 删除车辆
    async function deleteCar(id) {
      if (!confirm("Are you sure you want to delete this listing?")) return;

      const res = await fetch("/api/deleteCar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id })
      });

      const result = await res.json();

      if (res.ok) {
        alert("Car deleted successfully!");
        loadCars();
      } else {
        alert("Delete failed: " + (result.error?.message || "Unknown error"));
      }
    }

    // 将函数暴露到全局
    window.updateStatus = updateStatus;
    window.deleteCar = deleteCar;

    // 初始化登录检查
    checkSession();
  </script>
</body>
</html>
