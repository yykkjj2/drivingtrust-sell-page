<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Car Listings</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .car-card {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .car-card:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <h1>Car Listings</h1>
  <div id="listings"></div>

  <script>
    async function loadCars() {
      const res = await fetch("/api/getCars");
      const cars = await res.json();
      const container = document.getElementById("listings");

      if (cars.length === 0) {
        container.innerHTML = "<p>No cars listed yet.</p>";
        return;
      }

      cars.forEach(car => {
        const div = document.createElement("div");
        div.className = "car-card";
        div.innerHTML = `
          <strong>${car.car}</strong><br>
          City: ${car.city}<br>
          Mileage: ${car.mileage} km<br>
          Price: ${car.price}
        `;

        div.onclick = () => {
          window.location.href = "/car?id=" + car.id;
        };

        container.appendChild(div);
      });
    }

    loadCars();
  </script>

</body>
</html>
