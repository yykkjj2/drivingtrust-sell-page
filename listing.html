<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DrivingTrust - Car Listings</title>
<style>
  body { font-family: Arial; background: #f4f6f9; padding: 20px; }
  h1 { text-align: center; color: #003A75; }
  .car { 
    background: #fff; 
    padding: 15px; 
    border-radius: 8px; 
    margin-bottom: 15px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
  }
  a { text-decoration: none; color: #003A75; }
</style>
</head>
<body>

<h1>DrivingTrust - Car Listings</h1>
<div id="list"></div>

<script>
async function loadCars() {
  const res = await fetch("/api/getCars");
  const cars = await res.json();
  const list = document.getElementById("list");

  cars.forEach(c => {
    const div = document.createElement("div");
    div.className = "car";

    div.innerHTML = `
      <h3><a href="car.html?id=${c.id}">${c.car}</a></h3>
      <p><b>City:</b> ${c.city}</p>
      <p><b>Mileage:</b> ${c.mileage} km</p>
      <p><b>Price:</b> ${c.price}</p>
    `;

    list.appendChild(div);
  });
}

loadCars();
</script>

</body>
</html>
