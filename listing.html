<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Car Listings</title>
<style>
  body { font-family: Arial; background:#f5f5f5; padding:20px; }
  .card {
    background:white;
    padding:15px;
    margin-bottom:15px;
    border-radius:8px;
    box-shadow:0 2px 8px rgba(0,0,0,0.1);
    cursor:pointer;
  }
  .card:hover { background:#f0f8ff; }
</style>
</head>
<body>

<h2>Car Listings</h2>
<div id="list"></div>

<script>
async function loadCars() {
  const res = await fetch("/api/getCars");
  const cars = await res.json();

  const list = document.getElementById("list");
  list.innerHTML = "";

  cars.forEach(car => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <b>${car.car}</b><br>
      City: ${car.city}<br>
      Mileage: ${car.mileage} km<br>
      Price: ${car.price}
    `;
    div.onclick = () => {
      window.location.href = "/car.html?id=" + car.id;
    };
    list.appendChild(div);
  });
}

loadCars();
</script>

</body>
</html>
