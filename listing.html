<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DrivingTrust - Car Listings</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 900px; margin: 20px auto; }
    h1 { text-align: center; }
    .card {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 15px;
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .thumb {
      width: 140px;
      height: 90px;
      object-fit: cover;
      border-radius: 4px;
      background: #f2f2f2;
      flex-shrink: 0;
    }
    .info h2 { margin: 0 0 5px; font-size: 18px; }
    .info p { margin: 2px 0; font-size: 14px; }
  </style>
</head>
<body>
  <h1>Car Listings</h1>

  <div id="list"></div>

  <script>
    async function loadCars() {
      const res = await fetch("/api/getCars");
      const cars = await res.json();

      const list = document.getElementById("list");
      list.innerHTML = "";

      const visibleCars = cars.filter(c => c.status === "approved");

      if (!visibleCars.length) {
        list.textContent = "No approved cars yet.";
        return;
      }

      visibleCars.forEach(car => {
        const card = document.createElement("div");
        card.className = "card";

        const firstImage =
          car.images && Array.isArray(car.images) && car.images.length > 0
            ? car.images[0]
            : null;

        card.innerHTML = `
          ${
            firstImage
              ? `<img class="thumb" src="${firstImage}" alt="${car.car}">`
              : `<div class="thumb"></div>`
          }
          <div class="info">
            <h2>${car.car}</h2>
            <p>Owner: ${car.name}</p>
            <p>City: ${car.city}</p>
            <p>Mileage: ${car.mileage} km</p>
            <p>Price: ${car.price}</p>
          </div>
        `;

        list.appendChild(card);
      });
    }

    loadCars();
  </script>
</body>
</html>
